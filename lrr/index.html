<!DOCTYPE html>

    <title>(Solid) Rock Raiders</title>

    <!-- CSS -->
    <style type="text/css">
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 12px;
        }

        button {
            background: none;
            color: white;
            border: 1px solid white;
            border-radius: 4px;
            padding: 5px;
            margin: 3px;
        }

        button:hover {
            cursor: pointer;
            background: rgb(212, 212, 212);
            color: black;
        }

        div {
            text-align: center;
            margin: 15px;
        }
    </style>
    <!-- JavaScript -->
    <script type="text/javascript">
        function play(elem) {
            let soundId = elem.attributes["data-id"].value
            console.log(`Playing: ${soundId}`);
            document.getElementById(soundId).play();
        }
    </script>

</head>
